<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">

    <div class="header">
      <img src="" alt="">
    </div>

    <div class="sidebar">
      <div class="sidebar-list">
        <div class="sidebar-title">
          <img class="dashboard-icon" src="./icons/view-dashboard.svg" alt="dashboard icon">
          <span> Dashboard</span>
        </div>
        <div class="dash-menu1">
          <img src="./icons/home.svg" alt="home">
          <a href="https://danielpopovici745.github.io/admindashboard/">Home</a>

          <img src="./icons/account.svg" alt="home">
          <a href="">Profile</a>

          <img src="./icons/message-reply.svg" alt="home">
          <a href="">Messages</a>

          <img src="./icons/history.svg" alt="home">
          <a href="">History</a>

          <img src="./icons/list-box.svg" alt="home">
          <a href="">Tasks</a>

          <img src="./icons/account-group.svg" alt="home">
          <a href="">Communities</a>

        </div>
        <div class="dash-menu2">
          <img src="./icons/cog.svg" alt="home">
          <a href="">Settings</a>

          <img src="./icons/help-circle.svg" alt="home">
          <a href="">Support</a>

          <img src="./icons/shield-lock.svg" alt="home">
          <a href="">Privacy</a>
        </div>
      </div>
    </div>

    <div class="content">
    </div>

  </div>
  
</body>
</html>
